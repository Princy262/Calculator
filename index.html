<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="styling.css">

    <link rel="icon" type="image/png"  href="./calc.png">
</head>
<body>


    <h1>Calculator</h1>
    <div id="calculator">

        <input id="display" type="text" placeholder="0">
        <div class="icons">
        
            <button class="buttons">%</button>
            <button class="buttons">/</button>
            <button class="buttons">C</button>
            <button class="buttons" id="start">AC</button>
        
            <button class="buttons">7</button>
            <button class="buttons">8</button>
            <button class="buttons">9</button>
            <button class="buttons">+</button>   
        
            <button class="buttons">4</button>
            <button class="buttons">5</button>
            <button class="buttons">6</button>
            <button class="buttons" style = "font-size : 30px">-</button>
        
            <button class="buttons">1</button>
            <button class="buttons">2</button>
            <button class="buttons">3</button>
            <button class="buttons" style = "font-size : 26px" ><b>*</b></button>

            <button class="buttons">0</button>
            <button class="buttons"><b>.</b></button>
            <button class="buttons"style = "font-size : 19px">Ans</button>
            <button class="buttons" id="equal"><b>=</b></button>

        </div>
    </div>

    <script src="functionality.js"></script>
</body>
</html>
